<ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-row>
          <ion-col>
            <div></div>
          </ion-col>
          <ion-col>
            <div>About Us</div>
          </ion-col>
          <ion-col>
            <div></div>
          </ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card class="welcome-card">
        <img src="/assets/logo.jpg" alt="" />
        <ion-card-header>
          <ion-card-subtitle>About Us</ion-card-subtitle>
          <ion-card-title>RiwaRiwi.Com</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Sebuah aplikasi yang memudahkan manusia untuk memesan tiket transportasi umum di Negara +62</p>
        </ion-card-content>
      </ion-card>
    <ion-item>
        <ion-label position="floating">Kritik dan Saran</ion-label>
        <ion-textarea [(ngModel)]="kritiksaran"></ion-textarea>
     </ion-item>
     <ion-row>
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
            <ion-button full (click)="submit()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
    </ion-row>
   
</ion-content>
